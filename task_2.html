<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 — Список з сезонами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Список з сезонами</h1>
    <ul class="season-list">
        <li>
            <span class="arrow"></span>
            Winter
            <ul class="winter">
                <li>December</li>
                <li>January</li>
                <li>February</li>
            </ul>
        </li>
        <li>
            <span class="arrow"></span>
            Spring
            <ul class="spring">
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </ul>
        </li>
        <li>
            <span class="arrow"></span>
            Summer
            <ul class="summer">
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </ul>
        </li>
        <li>
            <span class="arrow"></span>
            Autumn
            <ul class="autumn">
                <li>September</li>
                <li>October</li>
                <li>November</li>
            </ul>
        </li>
    </ul>
</body>
</html>
